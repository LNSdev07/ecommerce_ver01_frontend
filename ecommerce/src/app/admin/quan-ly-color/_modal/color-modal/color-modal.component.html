<div class="modal-header">
  <h3 *ngIf="id == 0" class="modal-title" id="exampleModalLabel">Thêm mới color</h3>
  <h3 *ngIf="id != 0" class="modal-title" >Chỉnh sửa color</h3>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <mat-card style="margin: 5px">
    <form [formGroup]="formAddColor" >
      <br>
      <div class="row" style="margin: 5px">
        <span><strong>Tên color</strong></span>
        <input formControlName =colorName type="text" class="form-control"  placeholder="{{colorName}}"/>
      </div>
      <div class="row" style="margin: 5px" *ngIf="f.colorName.invalid && (f.colorName.dirty || f.colorName.touched)">
        <p *ngIf="f.colorName.hasError('required')" style="color: red">Name color is required !</p>
      </div>
      <br>
      <div class="row" style="margin: 5px">
        <span><strong>Mã color</strong></span>
        <input formControlName =colorCode type="text" class="form-control"  placeholder="{{colorCode}}" />
      </div>
      <div class="row" style="margin: 5px" *ngIf="f.colorCode.invalid && (f.colorCode.dirty || f.colorCode.touched)">
        <p *ngIf="f.colorCode.hasError('required')" style="color: red">Code color is required !</p>
      </div>
      <br>
    </form>
  </mat-card>
</div>
<div class="modal-footer">
  <button   type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button [disabled]="formAddColor.invalid" (click)="addColor()" type="button" class="btn btn-primary">Save changes</button>
</div>
