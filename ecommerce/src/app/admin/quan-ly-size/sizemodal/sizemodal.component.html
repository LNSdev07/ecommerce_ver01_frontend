<div class="modal-header">
  <h3 *ngIf="id" class="modal-title" id="exampleModalLabel">Thêm mới Size</h3>
  <h3 class="modal-title" >Chỉnh sửa Size</h3>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
   <mat-card style="margin: 5px">
     <form [formGroup]="formAddSize" >
       <br>
       <div class="row" style="margin: 5px">
         <span><strong>Tên size</strong></span>
         <input formControlName =nameSize type="text" class="form-control"  placeholder="{{sizeName}}"/>
       </div>
       <div class="row" style="margin: 5px" *ngIf="f.nameSize.invalid && (f.nameSize.dirty || f.nameSize.touched)">
         <p *ngIf="f.nameSize.hasError('required')" style="color: red">Name size is required !</p>
       </div>
       <br>
       <div class="row" style="margin: 5px">
         <span><strong>Mã size</strong></span>
         <input formControlName =codeSize type="text" class="form-control"  placeholder="{{sizeCode}}" />
       </div>
       <div class="row" style="margin: 5px" *ngIf="f.codeSize.invalid && (f.codeSize.dirty || f.codeSize.touched)">
         <p *ngIf="f.codeSize.hasError('required')" style="color: red">Code size is required !</p>
       </div>
       <br>
     </form>
   </mat-card>
</div>
<div class="modal-footer">
  <button   type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button [disabled]="formAddSize.invalid" (click)="addSize()" type="button" class="btn btn-primary">Save changes</button>
</div>
