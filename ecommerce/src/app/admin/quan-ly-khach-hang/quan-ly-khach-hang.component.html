<h2>Danh sách khách hàng</h2>
<mat-card style="margin: 30px" >
   <div>
     <mat-form-field appearance="outline" style="width: 50%">
       <mat-label>Search By FullName</mat-label>
       <input matInput [(ngModel)]="searchTerm">
     </mat-form-field>
     <button (click)="search()" mat-stroked-button color="accent"><mat-icon>search</mat-icon></button>
   </div>

  <h1 *ngIf="!data" style="color: black" class="title"><strong>Không có dữ liệu khách hàng !</strong></h1>
  <div *ngIf="data" class="ex1">
    <table class="table table-striped table-hover" >
      <thead>
      <tr>
        <th>STT</th>
        <th>fullname</th>
        <th>username</th>
        <th>phonenumber</th>
        <th>gender</th>
        <th>status</th>
        <th>address</th>
        <th>changestatus</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of data; index as i">
        <td>{{i+1}}</td>
        <td>{{item.fullName}}</td>
        <td>{{item.username}}</td>
        <td>{{item.phoneNumber}}</td>
        <td *ngIf="item.gender === 1">Nam</td>
        <td *ngIf="item.gender === 0">Nữ</td>
        <td *ngIf="item.status === 1">Hoạt động</td>
        <td *ngIf="item.status === 0">Khóa</td>
        <td>{{item.address}}</td>
        <td *ngIf="item.status === 1"><button (click)="changeStatus(item.username)" mat-raised-button color="primary">Khóa</button></td>
        <td *ngIf="item.status === 0"><button (click)="changeStatus(item.username)" mat-raised-button color="primary">Hoạt động</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</mat-card>
